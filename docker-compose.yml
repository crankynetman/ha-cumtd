services:
  homeassistant:
    image: homeassistant/home-assistant:2026.1.0
    container_name: ha-cumtd-dev
    restart: unless-stopped
    ports:
      - "8123:8123"
    volumes:
      - ./config:/config
      - ./custom_components/cumtd_bus:/config/custom_components/cumtd_bus:ro
    environment:
      - TZ=America/Chicago
    privileged: false
    network_mode: host
